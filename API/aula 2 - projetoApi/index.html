<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endere√ßo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Produtos</a>
              <p id="user">Seja bem vindo(a), <span id="username"> username </span></p>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid bg-light p-3 m-0">
            <div class="form-floating m-3">
                <input type="text" disabled class="form-control" id="nome" placeholder="username">
                <label for="nome">Nome</label>
              </div>

            <div class="form-floating m-3">
                <input type="text" class="form-control" id="cep" placeholder="99999999">
                <label for="cep">CEP</label>
                <div id="contaCaracteres">
                    <p class="text-dark">Insira seu CEP</p>
                </div>
            </div>

              <div class="form-floating m-3">
                <input type="text" class="form-control" id="logradouro" placeholder="logradouro">
                <label for="logradouro">Logradouro</label>
              </div>
              <div class="form-floating m-3">
                <input type="text" class="form-control" id="complemento" placeholder="complemento">
                <label for="complemento">Complemento</label>
              </div>
              <div class="form-floating m-3">
                <input type="text" class="form-control" id="bairro" placeholder="bairro">
                <label for="bairro">Bairro</label>
              </div>
              <div class="form-floating m-3">
                <input type="text" class="form-control" id="localidade" placeholder="localidade">
                <label for="localidade">Localidade</label>
              </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
