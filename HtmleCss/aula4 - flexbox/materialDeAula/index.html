<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula4</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="cabecalho">
        <h3>Brasileiras</h3>
        <div id="links">
            <a href="#">Home</a>
            <a href="#">Catalogo</a>
            <a href="#">Carrinho</a>
        </div>
    </div>
 
    <div id="conteudo">

        <div id="banner"></div>
        <h3>AQUI OS MELHORES PRODUTOS DO BRASIL</h3>
        
        <div id="catalogo">
            <div class="produto">
                <img src="images/headset.jpg" alt="Headset">
                <h4>HeadSet</h4>
                <p>Headset da Apple, de excelente qualidade</p>
                <p>R$ 500</p>
                <button type="button">ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produto">
                <img src="images/camera.jpg" alt="Camera">
                <h4>Camera</h4>
                <p>Camera da Apple, fotos instantaneas</p>
                <p>R$ 1800</p>
                <button type="button">ADICIONAR AO CARRINHO</button>
            </div>
            <div class="produto">
                <img src="images/garrafa.jpg" alt="Garrafa">
                <h4>Garrafa</h4>
                <p>Garrafa da microsoft, oficial da empresa</p>
                <p>R$ 2500</p>
                <button type="button">ADICIONAR AO CARRINHO</button>
            </div>
        </div>
    </div>

    <div id="rodape"></div>
</body>
</html>
